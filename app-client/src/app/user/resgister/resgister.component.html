<div ng-show="error" class="alert alert-danger">{{error}}</div>

<div class="center">
    <div class="form-box" style="height:500px">
        <div class="form-logo">
            <h1 style="text-align: center" >Sign up</h1>
        </div>
        <form name="form" [formGroup]="registerForm" (ngSubmit)="register()">
            <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    name="userName"
                    formControlName="userName" required
            >
            <input type="email" class="form-control" placeholder="Email" name="email"
            formControlName="email" required>

            <input type="text" class="form-control" placeholder="First name" name="firstName"
            formControlName="firstName" required>
            <input type="text" class="form-control" placeholder="Last name" name="lastName"
            formControlName="lastName" required>
            <input type="password" class="form-control" placeholder="Password" name="password"
            formControlName="password" required>

            <div style="margin-top:10px;">
                <div class="form-check-inline">
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="female" formControlName="gender" value="female" ng-required="!userSignUpData.gender">
                        <label class="custom-control-label" for="female">Female</label>
                    </div>
                </div>
                <div class="form-check-inline">
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="male" formControlName="gender" name="gender" value="male" ng-required="!userSignUpData.gender">
                        <label class="custom-control-label" for="male">Male</label>
                    </div>
                </div>
            </div>

            <input style="margin-top:10px;" type="submit" class="btn btn-social" value="SIGN UP" >
        </form>
        <a  [routerLink]="['/login']" class="login-action" title="login">
            <p>Have an account?</p>
        </a>
    </div><!--close form-box-->
</div>
