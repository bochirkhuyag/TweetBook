<h1>Register</h1>

    <form >
      <table cellspacing="0" [formGroup]="registerForm">
        <tr>
          <td>
              <input  placeholder="Username" formControlName="username" name="username" required>
           
          </td>
        </tr>
        <tr>
          <td>
              <input  placeholder="Email" formControlName="email" name="email" required>
              <!-- <mat-error *ngIf="email.invalid && email.errors.email">Invalid email address</mat-error> -->
            
          </td>
        </tr>
        <tr>
          <td>
              <input  placeholder="Password" formControlName="password" type="password" name="password" required>

          </td>
        </tr>
        <tr>
          <td>
              <input  placeholder="Reapet Password" formControlName="repeatPassword" type="password" name="repeatPassword" required>
              <!-- <mat-error *ngIf="repeatPassword.invalid && repeatPassword.errors.passwordMatch">Password mismatch</mat-error> -->
        
          </td>
        </tr>
      </table>
    </form>

    <!-- <button mat-raised-button (click)="register()" color="primary">Register</button> -->
    <span>Already have an account ? <a [routerLink]="['/login']">login</a> here</span>
