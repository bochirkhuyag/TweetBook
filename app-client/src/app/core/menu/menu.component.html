
<header class="text-right">

  <form class="text-left search" method="GET">
    <input #query (keyup.enter)="searchUser(query.value)" name="q" type="text" placeholder="Search..">
  </form>
  <div class="menu-icon">
    <div class="dropdown">
      <span style="cursor: pointer"
            role="button" id="dropdownSettings" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        <span (click)="logout()" class="hidden-xs hidden-sm">Logout</span> <i class="fas fa-sign-out-alt"></i>
      </span>
    </div>
  </div>
  <div class="second-icon menu-icon">
    <span><a [routerLink]="['profile']" title="Profile"><span class="hidden-xs hidden-sm">Profile</span> <i class="fa fa-user" aria-hidden="true"></i></a>
    </span>
  </div>
  <div class="second-icon menu-icon">
    <span><a [routerLink]="['']" title="Wall"><span class="hidden-xs hidden-sm">Wall</span> <i class="fa fa-database" aria-hidden="true"></i></a>
    </span>
  </div>

</header>


<div>
  <!--Left Sidebar with info Profile -->
  <div *ngIf="user" class="sidebar-nav">
    <a href="#" title="Profile">
        <input type="file" #imageinput style="display: none" accept="image/*" (change)="processFile(imageinput)">

      <img src=" {{user.picture ? user.picture :(user.gender === 'male'? '../../../assets/images/avatar/male.png':'../../../assets/images/avatar/female.jpg')}}" alt="User name" class="rounded-circle img-user" (click)="imageinput.click()">
      <!-- {{selectedFile.src}} -->
      <!-- <div [ngStyle]="{'background-image': 'url(' + selectedFile.src + ')'}"></div> -->
    </a>
    <h2 class="text-center hidden-xs profile-name"><a href="#" title="Profile">{{user.firstName}} {{user.lastName}}</a></h2>
    <br/>
    <ul *ngIf="stats" class="user-stats">
      <li><h4>Following</h4><span>{{stats.following}}</span></li>
      <li><h4>Followers</h4><span>{{stats.followers}}</span></li>
      <li><h4>Tweets</h4><span>{{stats.tweets}}</span></li>
      <li><h4>Likes</h4><span>{{stats.likes}}</span></li>
    </ul>
  </div>
</div>
